<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!--<link rel="stylesheet" href="style.css">-->
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celinsta.png" alt="Celular com tela do perfil do próprio Instagram">                   
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logoinsta840.png" class="instagram-logo" alt="Logo em texto do Instagram">
                <div class="profile-photo">
                    <img src="./img/photo.jpg" alt="Foto do Perfil">                   
                </div> 
                <a href="#" class="instagram-login">Continue como WellCallegari</a>
                <a href="#" class="instagram-logout">Remover conta</a>       
            </div>
            <div>
                 <!--<p><br></p>-->
            </div>
            <div class="group">
                <p class="not-account">Não é WellCallegari</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>                    
                </div>
            </div>           
        </div>
    </div>

</body>
</html>
